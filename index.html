<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" alt="eisenhower matrix with quadrants by prioritizing: do, plan, delegate, eliminate" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add">
        <label class="section-add__title" for="new-task">add Item</label>
        <div class="task-add">
          <input class="task-add__input" id="new-task" type="text">
          <button class="task-add__btn">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">todo</h3>
        <ul class="tasks-list tasks-list_incomplete">
          <li class="tasks-list__task">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="tasks-list__label">Pay Bills</label>
            <input class="tasks-list__input" type="text">
            <button class="tasks-list__edit-btn">Edit</button>
            <button class="tasks-list__delete-btn"><img class="tasks-list__delete-btn-img" alt="remove task" src="./remove.svg"></button>
          </li>
          <li class="tasks-list__task tasks-list__task_edit">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="tasks-list__label">Go Shopping</label>
            <input class="tasks-list__input" type="text" value="go shopping">
            <button class="tasks-list__edit-btn">Save</button>
            <button class="tasks-list__delete-btn"><img class="tasks-list__delete-btn-img" alt="remove task" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section  class="tasks">
        <h3 class="tasks__title">completed</h3>
        <ul class="tasks-list tasks-list_completed">
          <li class="tasks-list__task">
            <input class="tasks-list__checkbox" type="checkbox" checked>
            <label class="tasks-list__label">See the Doctor</label>
            <input  class="tasks-list__input" type="text">
            <button class="tasks-list__edit-btn">Edit</button>
            <button class="tasks-list__delete-btn"><img class="tasks-list__delete-btn-img" alt="remove task" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
